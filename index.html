<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Snake Game</title>
</head>
<body>
    <div class="container-jogo">
        <img src="img/snakegame.png" alt="Snake Game Title" class="snakegame-title">
        <canvas id="snake" width="512" height="512"></canvas>
        
        <!-- Controles para dispositivos móveis -->
        <div class="controles-mobile">
            <button class="botao-controle botao-cima" id="botao-cima">↑</button>
            <button class="botao-controle botao-baixo" id="botao-baixo">↓</button>
            <button class="botao-controle botao-esquerda" id="botao-esquerda">←</button>
            <button class="botao-controle botao-direita" id="botao-direita">→</button>
        </div>
    </div>
</body>
</html>
